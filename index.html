<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiggaServis 3.7 - WebLog Sorgulama</title>
    
    <!-- CSS Dependencies -->
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #2b1055 0%, #4a3b8a 100%);
            min-height: 100vh;
            color: #fff;
            font-family: 'Ubuntu', sans-serif;
        }

        .custom-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-nigga {
            background: #6a4c93;
            color: white;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-nigga:hover {
            background: #8b6db0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 76, 147, 0.4);
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin: -8px 0 0 -8px;
            border: 3px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }

        /* Dark theme adjustments */
        .dataTable {
            --bs-table-bg: rgba(255, 255, 255, 0.05);
            --bs-table-striped-bg: rgba(255, 255, 255, 0.02);
            --bs-table-hover-bg: rgba(106, 76, 147, 0.15);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .dataTables_filter input {
            background: rgba(255, 255, 255, 0.1) !important;
            border-color: rgba(255, 255, 255, 0.3) !important;
            color: #fff !important;
        }

        .animated-input {
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .animated-input:focus {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(106,76,147,0.35);
        }

        .dataTables_wrapper .dataTables_filter input {
            color: white !important;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="custom-card p-4 mb-4">
        <h1 class="text-center mb-4">
            WebLog
        </h1>
        
        <div class="input-group mb-3">
            <input type="text"
                   id="searchQuery"
                   class="form-control animated-input"
                   placeholder="Arama sorgunuzu girin..."
                   autocomplete="off">
            <button class="btn btn-nigga" 
                    type="button" 
                    id="btnSorgula">
                Sorgula üîç
            </button>
        </div>

        <div class="table-responsive">
            <table id="resultTable" class="table table-hover table-borderless w-100">
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>Kullanƒ±cƒ± Adƒ±</th>
                        <th>≈ûifre</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<!-- JS Dependencies -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function() {
    let dataTable = null;

    $('#btnSorgula').click(async function() {
        const $btn = $(this);
        const API_ENDPOINT = 'https://niggaservis.niggass.workers.dev/api/log?q=';
        const searchQuery = $('#searchQuery').val().trim();
        const apiUrl = API_ENDPOINT + encodeURIComponent(searchQuery);

        try {
            $btn.addClass('btn-loading').prop('disabled', true);
            
            const response = await fetch(apiUrl);
            const { basarili, veri, servis } = await response.json();

            if (basarili && veri) {
                if (dataTable) {
                    dataTable.destroy();
                    $('#resultTable tbody').empty();
                }

                const processedData = veri.map(item => [
                    item.Url || 'N/A',
                    item.KullaniciAdi || 'N/A',
                    item.Sifre || 'N/A'
                ]);

                dataTable = $('#resultTable').DataTable({
                    data: processedData,
                    columns: [
                        { title: 'URL' },
                        { title: 'Kullanƒ±cƒ± Adƒ±' },
                        { title: '≈ûifre' }
                    ],
                    responsive: true,
                    language: {
                        url: '//cdn.datatables.net/plug-ins/2.1.5/i18n/tr.json'
                    },
                    dom: '<"dt-top"f>rt<"dt-bottom"lip>',
                    pageLength: 5,
                    stateSave: true,
                    stateDuration: -1,
                    headerCallback: function(thead) {
                        $(thead).find('th').css('background-color', 'rgba(106, 76, 147, 0.25)');
                    }
                });
            }
        } catch (error) {
            console.error('Sorgulama hatasƒ±:', error);
            alert('Sorgulama sƒ±rasƒ±nda bir hata olu≈ütu!');
        } finally {
            $btn.removeClass('btn-loading').prop('disabled', false);
        }
    });
});
</script>

</body>
</html>
