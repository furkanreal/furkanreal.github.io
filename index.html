<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebLog.NiggaServis | Gelişmiş Analiz Platformu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #030419;
            --accent-primary: #00A9FF;
            --accent-secondary: #A600FF;
            --card-bg: rgba(18, 16, 38, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        .light-mode {
            --dark-bg: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.7);
            --border-color: rgba(0, 0, 0, 0.1);
            --text-primary: #0f172a;
            --text-secondary: #475569;
        }

        #background-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
        }

        .stars {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background-repeat: repeat;
            background-size: cover;
        }
        
        #stars1 { background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><circle cx="15%" cy="20%" r="1" fill="white"/><circle cx="80%" cy="10%" r="1" fill="white"/><circle cx="50%" cy="70%" r="1" fill="white"/></svg>'); animation: move-stars 150s linear infinite; }
        #stars2 { background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><circle cx="30%" cy="50%" r="1" fill="white" opacity="0.8"/><circle cx="90%" cy="60%" r="1" fill="white" opacity="0.8"/><circle cx="40%" cy="90%" r="1" fill="white" opacity="0.8"/></svg>'); animation: move-stars 100s linear infinite; }
        #stars3 { background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><circle cx="5%" cy="80%" r="1" fill="white" opacity="0.6"/><circle cx="60%" cy="30%" r="1" fill="white" opacity="0.6"/></svg>'); animation: move-stars 75s linear infinite; }

        @keyframes move-stars {
            from { transform: translateY(0); }
            to { transform: translateY(-100vh); }
        }

        .navbar {
            background: rgba(3, 4, 25, 0.5);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border-color);
            transition: background 0.3s ease;
        }

        .light-mode .navbar { background: rgba(241, 245, 249, 0.5); }
        .navbar-brand { font-weight: 900; font-size: 1.6rem; color: var(--text-primary); }
        .navbar-brand span { color: var(--accent-primary); font-weight: 600; }

        .hero-section { text-align: center; padding: min(25vh, 10rem) 1rem 8rem 1rem; }
        .hero-section .display-3 { font-weight: 900; background: linear-gradient(90deg, #fff, #d1d1d1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem; animation: text-reveal 1.5s ease-out; }
        .light-mode .hero-section .display-3 { background: linear-gradient(90deg, #2c3e50, #000); -webkit-background-clip: text; }
        .hero-section .display-3 .highlight { background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary)); -webkit-background-clip: text; }
        .lead { color: var(--text-secondary); max-width: 700px; margin: auto; font-weight: 400; animation: text-reveal 1.5s ease-out 0.2s backwards; }
        @keyframes text-reveal { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .analysis-panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem; padding: 2.5rem;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: panel-pop 1s ease-out 0.5s backwards;
        }
        @keyframes panel-pop { from { opacity: 0; transform: scale(0.95) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        #searchQuery { background: rgba(0, 0, 0, 0.25); border: 1px solid var(--border-color); color: var(--text-primary); padding: 0.9rem 1.2rem; font-size: 1.1rem; border-radius: 0.5rem; transition: all 0.3s ease; }
        .light-mode #searchQuery { background: rgba(0, 0, 0, 0.05); }
        #searchQuery:focus { background: rgba(0, 0, 0, 0.1); border-color: var(--accent-primary); box-shadow: 0 0 20px rgba(0, 169, 255, 0.3); }

        .btn-analyze { background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary), var(--accent-primary)); background-size: 300% 100%; color: #fff; font-weight: 600; padding: 0.9rem 2rem; border: none; border-radius: 0.5rem; transition: all 0.5s ease; position: relative; }
        .btn-analyze:hover { background-position: 100% 0; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 169, 255, 0.2); }
        .btn-analyze.btn-loading { cursor: not-allowed; }

        .results-container { margin-top: 2rem; display: none; }
        
        /* --- DataTables Flawless Integration --- */
        .dataTables_wrapper { --bs-table-bg: transparent; --bs-table-striped-bg: rgba(255, 255, 255, 0.02); --bs-table-hover-bg: rgba(0, 169, 255, 0.08); color: var(--text-secondary); }
        .light-mode .dataTables_wrapper { --bs-table-striped-bg: rgba(0, 0, 0, 0.03); --bs-table-hover-bg: rgba(0, 169, 255, 0.1); }
        .dataTables_length > label, .dataTables_filter > label { font-weight: 500; }
        .dataTables_filter input, .dataTables_length select { background-color: rgba(0,0,0,0.2) !important; color: var(--text-secondary) !important; border: 1px solid var(--border-color) !important; border-radius: 0.375rem; transition: all 0.3s ease; }
        .light-mode .dataTables_filter input, .light-mode .dataTables_length select { background-color: rgba(0,0,0,0.05) !important; }
        .dataTables_filter input:focus, .dataTables_length select:focus { border-color: var(--accent-primary) !important; box-shadow: 0 0 10px rgba(0, 169, 255, 0.2) !important; }
        #resultTable thead th { border-bottom: 2px solid var(--border-color); color: var(--text-primary); }
        .table-hover > tbody > tr:hover > * { color: var(--text-primary) !important; }
        .page-item .page-link { background-color: transparent !important; border: 1px solid var(--border-color) !important; color: var(--text-secondary) !important; }
        .page-item.active .page-link { background: var(--accent-primary) !important; border-color: var(--accent-primary) !important; color: #fff !important; }
        .page-item:not(.active) .page-link:hover { background-color: rgba(0, 169, 255, 0.1) !important; }

        /* --- Toast Perfection --- */
        .toast-container .toast { background: var(--card-bg) !important; border: 1px solid var(--border-color) !important; backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border-radius: 0.75rem; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .toast-header { background: linear-gradient(90deg, rgba(0, 169, 255, 0.2), rgba(166, 0, 255, 0.2)) !important; color: var(--text-primary) !important; border-bottom: 1px solid var(--border-color) !important; }
        .light-mode .toast-header { border-bottom: 1px solid rgba(0,0,0,0.1) !important; }
        .btn-close { filter: invert(1) brightness(2); }
        .light-mode .btn-close { filter: none; }
        
        .theme-toggle { font-size: 1.5rem; cursor: pointer; background: none; border: none; color: var(--text-secondary); transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .theme-toggle:hover { color: var(--accent-primary); }
        .light-mode .theme-toggle { transform: rotate(180deg); }
    </style>
</head>
<body>
    <div id="background-container">
        <div id="stars1" class="stars"></div>
        <div id="stars2" class="stars"></div>
        <div id="stars3" class="stars"></div>
    </div>
    
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">WebLog<span>.NiggaServis</span></a>
            <button class="theme-toggle" id="themeToggle">🌙</button>
        </div>
    </nav>

    <main class="container">
        <section class="hero-section">
            <h1 class="display-3">Veri Evreninde <br class="d-md-none"><span class="highlight">Anlam Yaratın</span></h1>
            <p class="lead">Milyarlarca log satırı arasında saniyeler içinde arama yapın. Gelişmiş analiz altyapımızla, en karmaşık olayları bile kolayca aydınlatın.</p>
        </section>

        <section class="analysis-panel mb-5">
            <div class="input-group">
                <input type="text" id="searchQuery" class="form-control" placeholder="IP, kullanıcı, hata kodu veya herhangi bir anahtar kelime..." autocomplete="off">
                <button class="btn btn-analyze" type="button" id="btnSorgula">
                    <span class="btn-text">Analiz Et</span>
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
            </div>
            <div class="results-container" id="resultsContainer">
                <div class="table-responsive">
                    <table id="resultTable" class="table table-hover table-striped w-100"></table>
                </div>
            </div>
        </section>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
        <div id="resultToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="10000">
            <div class="toast-header">
                <strong class="me-auto">Analiz Özeti</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <dl class="row gx-2 gy-1 mb-0 small">
                    <dt class="col-6 text-secondary">Sunucu Platformu</dt><dd class="col-6 text-end fw-bold" id="serverInfo">-</dd>
                    <dt class="col-6 text-secondary">Taranan Veri</dt><dd class="col-6 text-end fw-bold" id="totalData">-</dd>
                    <dt class="col-6 text-secondary">Toplam Sonuç</dt><dd class="col-6 text-end fw-bold" id="totalResults">-</dd>
                    <dt class="col-6 text-secondary">Arama Süresi</dt><dd class="col-6 text-end fw-bold" id="searchTime">-</dd>
                    <dt class="col-6 text-secondary">Yanıt Süresi</dt><dd class="col-6 text-end fw-bold" id="responseTime">-</dd>
                </dl>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $(document).ready(function () {
        let dataTable = null;
        const apiBase = "https://niggaservis.niggass.workers.dev/api/guncelog?q=";
        const $btnSorgula = $("#btnSorgula");
        const $searchQuery = $("#searchQuery");
        const $resultsContainer = $("#resultsContainer");
        const toastEl = document.getElementById('resultToast');
        const resultToast = new bootstrap.Toast(toastEl);

        const applyTheme = (theme) => {
            const $body = $('body');
            $body.css('transition', 'background-color 0.5s ease, color 0.5s ease');
            if (theme === 'light') {
                $body.addClass('light-mode');
                $('#themeToggle').text('☀️');
            } else {
                $body.removeClass('light-mode');
                $('#themeToggle').text('🌙');
            }
        }
        
        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);

        $('#themeToggle').click(function () {
            const newTheme = $('body').hasClass('light-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        const performSearch = async () => {
            const query = $searchQuery.val().trim();
            if (!query) {
                $searchQuery.focus();
                return;
            }

            $btnSorgula.prop("disabled", true).addClass('btn-loading');
            $btnSorgula.find('.btn-text').addClass('d-none');
            $btnSorgula.find('.spinner-border').removeClass('d-none');

            try {
                const res = await fetch(apiBase + encodeURIComponent(query));
                if (!res.ok) throw new Error(`API bağlantı hatası: ${res.status}`);
                const json = await res.json();

                if (json.basarili && json.veriler && json.veriler.length > 0) {
                    $("#serverInfo").text(json.sunucuBilgisi.platform);
                    $("#totalData").text(json.sunucuBilgisi.toplamVeri);
                    $("#totalResults").text(json.aramaBilgisi.toplamSonuc.toLocaleString());
                    $("#searchTime").text(`${json.aramaBilgisi.elasticAramaSuresiMs} ms`);
                    $("#responseTime").text(`${json.aramaBilgisi.cevapSuresiMs} ms`);
                    resultToast.show();

                    if (dataTable) {
                        dataTable.destroy();
                        $('#resultTable').empty();
                    }
                    
                    const data = json.veriler.map(v => [v.icerik.log_mesaji || ""]);
                    
                    $resultsContainer.fadeIn(500);

                    dataTable = $("#resultTable").DataTable({
                        data: data,
                        columns: [{ title: "Log Mesajı" }],
                        responsive: true,
                        language: { url: "//cdn.datatables.net/plug-ins/2.0.8/i18n/tr.json" },
                        pageLength: 10,
                        lengthMenu: [10, 25, 50, 100],
                        stateSave: true,
                        "initComplete": function( settings, json ) {
                             $('html, body').animate({
                                scrollTop: $resultsContainer.offset().top - 100
                            }, 500);
                        }
                    });
                } else {
                    alert(json.mesaj || "Arama kriterlerinize uygun sonuç bulunamadı.");
                    $resultsContainer.fadeOut(300);
                }
            } catch (error) {
                console.error("Analiz Hatası:", error);
                alert("Analiz sırasında kritik bir hata oluştu. Lütfen ağ bağlantınızı kontrol edin veya daha sonra tekrar deneyin.");
            } finally {
                 $btnSorgula.prop("disabled", false).removeClass('btn-loading');
                 $btnSorgula.find('.btn-text').removeClass('d-none');
                 $btnSorgula.find('.spinner-border').addClass('d-none');
            }
        };

        $btnSorgula.click(performSearch);
        $searchQuery.keypress(e => { if (e.which === 13) performSearch(); });
    });
    </script>
</body>
</html>
