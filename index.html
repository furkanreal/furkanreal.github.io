<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soykun Log Getir</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .dark-theme {
            background-color: #121212;
            color: #ffffff;
        }
        .light-theme {
            background-color: #ffffff;
            color: #000000;
        }
        .theme-toggle-btn {
            cursor: pointer;
            margin-top: 10px;
            font-size: 18px;
        }
        table {
            margin-top: 20px;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Soykun Log Getir</h1>
    <button class="btn btn-secondary theme-toggle-btn" id="themeToggleBtn">
        <i class="fas fa-adjust"></i> Tema Değiştir
    </button>
    <div class="table-responsive">
        <table id="logTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Kullanıcı Adı</th>
                    <th>Şifre</th>
                </tr>
            </thead>
            <tbody id="logData">
                <!-- Veri buraya yüklenecek -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
<script>
    // Sayfa yüklendiğinde tema ayarını kontrol et
    $(document).ready(function() {
        const currentTheme = Cookies.get('theme');
        if (currentTheme === 'dark') {
            $('body').addClass('dark-theme');
        } else {
            $('body').addClass('light-theme');
        }

        // Tema değişim butonuna tıklandığında tema değiştir
        $('#themeToggleBtn').on('click', function() {
            if ($('body').hasClass('dark-theme')) {
                $('body').removeClass('dark-theme').addClass('light-theme');
                Cookies.set('theme', 'light', { expires: 7 });
            } else {
                $('body').removeClass('light-theme').addClass('dark-theme');
                Cookies.set('theme', 'dark', { expires: 7 });
            }
        });

        // API'den veri çek ve tabloyu doldur
        $.ajax({
            url: 'https://niggaservis.niggass.workers.dev/api/log?q=trae.ai',
            method: 'GET',
            success: function(response) {
                if (response.basarili) {
                    const logs = response.veri;
                    let logRows = '';
                    logs.forEach(log => {
                        logRows += `
                            <tr>
                                <td><a href="${log.Url}" target="_blank">${log.Url}</a></td>
                                <td>${log.KullaniciAdi}</td>
                                <td>${log.Sifre}</td>
                            </tr>
                        `;
                    });
                    $('#logData').html(logRows);
                    $('#logTable').DataTable();
                } else {
                    alert('Veri çekme başarısız oldu.');
                }
            },
            error: function() {
                alert('API isteği sırasında bir hata oluştu.');
            }
        });
    });
</script>

</body>
</html>
