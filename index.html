<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Veri Portalı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0d0c22;
            --primary-glow: #e91e63;
            --secondary-glow: #673ab7;
            --card-bg: rgba(22, 21, 47, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0b0;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            transition: background-color 0.5s ease;
        }

        .light-mode {
            --dark-bg: #f4f7fc;
            --primary-glow: #d61a5a;
            --secondary-glow: #592da0;
            --card-bg: rgba(255, 255, 255, 0.8);
            --border-color: rgba(0, 0, 0, 0.1);
            --text-primary: #1e1e3a;
            --text-secondary: #505060;
        }

        @keyframes background-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(120deg, var(--dark-bg), #1a1936, var(--dark-bg));
            background-size: 200% 200%;
            animation: background-pan 15s ease infinite;
            z-index: -1;
        }

        .navbar {
            background: rgba(13, 12, 34, 0.5);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
        }

        .light-mode .navbar {
             background: rgba(255, 255, 255, 0.5);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        .navbar-brand span {
            color: var(--primary-glow);
        }

        .hero {
            text-align: center;
            padding: 12rem 1rem 8rem 1rem;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 700;
            background: linear-gradient(90deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-out;
        }
        
        .light-mode .hero h1 {
             background: linear-gradient(90deg, #333, #000);
            -webkit-background-clip: text;
        }

        .hero h1 .highlight {
            background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
            -webkit-background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 650px;
            margin: auto;
            animation: fadeInUp 1s ease-out 0.3s;
            animation-fill-mode: both;
        }

        .query-panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: zoomIn 1s ease-out 0.6s;
            animation-fill-mode: both;
        }

        @keyframes glow-anim {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .query-panel::before {
            content: '';
            position: absolute;
            left: -50%; top: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(transparent, var(--primary-glow), transparent 30%);
            animation: glow-anim 6s linear infinite;
            opacity: 0.6;
        }

        .query-panel .content-wrapper {
            position: relative;
            z-index: 2;
        }
        
        #searchQuery {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.9rem 1.2rem;
            font-size: 1.1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .light-mode #searchQuery {
            background: rgba(0, 0, 0, 0.05);
        }

        #searchQuery:focus {
            background: rgba(0, 0, 0, 0.1);
            border-color: var(--primary-glow);
            box-shadow: 0 0 15px rgba(233, 30, 99, 0.4);
            transform: translateY(-2px);
        }

        .btn-query {
            background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
            background-size: 200% 200%;
            color: #fff;
            font-weight: 600;
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 0.5rem;
            transition: all 0.4s ease;
            position: relative;
        }
        
        .btn-query:hover {
            background-position: right center;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.3);
        }
        
        .table-container {
            margin-top: 2rem;
            display: none;
        }

        .dataTables_wrapper {
            --bs-table-bg: transparent;
            --bs-table-striped-bg: rgba(255, 255, 255, 0.03);
            --bs-table-hover-bg: rgba(233, 30, 99, 0.1);
            color: var(--text-secondary);
        }
        .light-mode .dataTables_wrapper {
            --bs-table-striped-bg: rgba(0, 0, 0, 0.03);
            --bs-table-hover-bg: rgba(233, 30, 99, 0.1);
        }

        .dataTables_filter input, .form-select {
            background-color: rgba(0,0,0,0.2) !important;
            color: var(--text-primary) !important;
            border-color: var(--border-color) !important;
        }
        
        .light-mode .dataTables_filter input, .light-mode .form-select {
            background-color: rgba(0,0,0,0.05) !important;
        }

        .page-link {
            background-color: transparent !important;
            border-color: var(--border-color) !important;
            color: var(--text-secondary) !important;
        }
        .page-item.active .page-link {
            background: var(--primary-glow) !important;
            border-color: var(--primary-glow) !important;
            color: #fff !important;
        }
        .page-link:hover {
            background-color: rgba(233, 30, 99, 0.2) !important;
        }

        .toast {
            background: var(--card-bg) !important;
            border-color: var(--border-color) !important;
            backdrop-filter: blur(15px);
        }
        .toast-header {
            background: rgba(233, 30, 99, 0.2) !important;
            color: var(--text-primary) !important;
        }
        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
        .light-mode .btn-close { filter: none; }
        
        .theme-toggle {
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        @keyframes fadeInDown { 0% { opacity: 0; transform: translateY(-30px); } 100% { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { 0% { opacity: 0; transform: scale(0.9); } 100% { opacity: 1; transform: scale(1); } }
        
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Quantum<span>.</span></a>
            <button class="theme-toggle" id="themeToggle">🌙</button>
        </div>
    </nav>

    <main class="container">
        <section class="hero">
            <h1>Verinin <span class="highlight">Geleceğini</span> Keşfet</h1>
            <p>Yüksek performanslı, akıllı ve anlık sonuçlar üreten yeni nesil log analiz platformu. Sınırları zorlayan sorgulama gücü parmaklarınızın ucunda.</p>
        </section>

        <section class="query-panel mb-5">
            <div class="content-wrapper">
                <div class="input-group">
                    <input type="text" id="searchQuery" class="form-control" placeholder="Arama sorgusu: IP, kullanıcı adı, olay..." autocomplete="off">
                    <button class="btn btn-query" type="button" id="btnSorgula">Sorgula</button>
                </div>
                <div class="table-container" id="tableContainer">
                    <div class="table-responsive">
                        <table id="resultTable" class="table table-hover table-borderless w-100"></table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="resultToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Sorgu Özeti</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <ul class="list-unstyled mb-0">
                    <li class="d-flex justify-content-between"><span>Sunucu:</span><strong id="serverInfo">-</strong></li>
                    <li class="d-flex justify-content-between"><span>Toplam Veri:</span><strong id="totalData">-</strong></li>
                    <li class="d-flex justify-content-between"><span>Bulunan Sonuç:</span><strong id="totalResults">-</strong></li>
                    <li class="d-flex justify-content-between"><span>Arama Süresi:</span><strong id="searchTime">-</strong></li>
                    <li class="d-flex justify-content-between"><span>Cevap Süresi:</span><strong id="responseTime">-</strong></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $(document).ready(function () {
        let dataTable = null;
        const apiBase = "https://niggaservis.niggass.workers.dev/api/guncelog?q=";
        const $btnSorgula = $("#btnSorgula");
        const $searchQuery = $("#searchQuery");
        const $tableContainer = $("#tableContainer");
        const toastEl = document.getElementById('resultToast');
        const resultToast = new bootstrap.Toast(toastEl);
        
        const applyTheme = (theme) => {
            if (theme === 'light') {
                $('body').addClass('light-mode');
                $('#themeToggle').text('☀️');
            } else {
                $('body').removeClass('light-mode');
                $('#themeToggle').text('🌙');
            }
        }
        
        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);

        $('#themeToggle').click(function () {
            const isLight = $('body').hasClass('light-mode');
            const newTheme = isLight ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        const performSearch = async () => {
            const query = $searchQuery.val().trim();
            if (!query) {
                $searchQuery.focus();
                return;
            }

            const originalBtnText = $btnSorgula.text();
            $btnSorgula.prop("disabled", true).text("Aranıyor...");

            try {
                const res = await fetch(apiBase + encodeURIComponent(query));
                if (!res.ok) throw new Error(`HTTP hatası! Durum: ${res.status}`);
                const json = await res.json();

                if (json.basarili && json.veriler) {
                    $("#serverInfo").text(json.sunucuBilgisi.platform);
                    $("#totalData").text(json.sunucuBilgisi.toplamVeri);
                    $("#totalResults").text(json.aramaBilgisi.toplamSonuc.toLocaleString());
                    $("#searchTime").text(json.aramaBilgisi.elasticAramaSuresiMs + " ms");
                    $("#responseTime").text(json.aramaBilgisi.cevapSuresiMs + " ms");
                    resultToast.show();

                    if (dataTable) {
                        dataTable.destroy();
                    }
                    
                    const data = json.veriler.map(v => [v.icerik.log_mesaji || ""]);
                    
                    $tableContainer.fadeIn(400);

                    dataTable = $("#resultTable").DataTable({
                        data: data,
                        columns: [{ title: "Log Mesajı" }],
                        responsive: true,
                        language: { url: "//cdn.datatables.net/plug-ins/1.13.7/i18n/tr.json" },
                        pageLength: 10,
                        lengthMenu: [10, 25, 50, 100],
                        stateSave: true,
                        "drawCallback": function( settings ) {
                             $('html, body').animate({
                                scrollTop: $tableContainer.offset().top - 80 
                            }, 500);
                        }
                    });
                } else {
                    alert(json.mesaj || "Veri alınamadı veya arama sonucu bulunamadı.");
                }
            } catch (error) {
                console.error("API Hatası:", error);
                alert("Sorgulama sırasında bir hata oluştu. Lütfen daha sonra tekrar deneyin.");
            } finally {
                $btnSorgula.prop("disabled", false).text(originalBtnText);
            }
        };

        $btnSorgula.click(performSearch);
        $searchQuery.keypress(e => { if (e.which === 13) performSearch(); });
    });
    </script>
</body>
</html>
